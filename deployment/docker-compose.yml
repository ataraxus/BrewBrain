version: "3.5"
services:
  brew_brain:
    container_name: brew_brain
    build: ../backend/
  postgres:
    container_name: postgres
    image: postgres
    #restart: always
    volumes:
      - postgres_datavolume:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432:5432

volumes:
  postgres_datavolume:
